<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<header th:insert="~{section1/header-auth::header}"></header>
<body>

<table class="table table-dark table-striped">
    <a>УВАЖАЕМЫЙ USER ПРОВЕРЬТЕ ВАШИ ДАННЫЕ</a>
    <h1 style="text-align:center"
        th:text="${#authentication.getPrincipal.getFirstName()}+'&ensp;'+ ${#authentication.getPrincipal.getLastName()}+'&ensp;'+ ${#authentication.getPrincipal.getMiddleName()}+ '&emsp;ВЫ ЗАШЛИ КАК USER'"></h1>
    <h1 style="text-align:center"
        th:text="'НОМЕР ВАШЕГО ТЕЛЕФОНА:&ensp;'+${#authentication.getPrincipal.getPhoneNumber}+'&ensp;ВАШ ВОЗРАСТ&ensp;'+ ${#authentication.getPrincipal.getLastName()}+'&ensp;'+ ${#authentication.getPrincipal.getMiddleName()}+ '&emsp;ВЫ ЗАШЛИ КАК USER'"></h1>

    <tr th:each="el: ${card}">
        <th th:text="${el.allBalance}" scope="row">Card</th>


        <h2> ПЕРЕЙТИ В МОИ КАРТЫ&emsp; <a href="/debit/add">&emsp;ИЛИ&emsp;<a class="p-1 text-blue">
            <form th:action="@{/logout}" method="post">&#128073
                <input type="submit" value="ВЫХОД">
            </form>
        </a></a></h2>
</table>

<div th:insert="~{section1/footer-auth::footer}"></div>

</body>
</html>

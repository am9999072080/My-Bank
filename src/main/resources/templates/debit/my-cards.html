<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<header th:insert="~{section1/header-auth::header}"></header>
<body>

<table class="table table-dark table-striped">
    <thead sec:authorize="hasAuthority('USER')">
    <h1 style="text-align:center"
        th:text="${#authentication.getPrincipal.getFirstName()}+'&ensp;'+ ${#authentication.getPrincipal.getLastName()}+'&ensp;'+ ${#authentication.getPrincipal.getMiddleName()}+ '&emsp;ВЫ ЗАШЛИ КАК USER'"></h1>
    <h1 style="text-align: center"> ДЕБЕТОВАЯ КАРТА+++</h1><br>
    <th scope="col">id</th>
    <th scope="col">balance</th>
    <th scope="col">bonus</th>
    <th scope="col">cashback</th>

    <th scope="col">REPLENISH YOUR ACCOUNT</th>
    <th scope="col">MAKE A PAYMENT</th>

    <tr th:each="el: ${card}">
        <th th:text="${el.id}" scope="row">Card</th>
        <th th:text="${el.balance}" scope="row">Card</th>
        <th th:text="${el.getBonus}" scope="row">Card</th>
        <th th:text="${el.getCashBack}" scope="row">Card</th>
        <th>
            <form action="/debit/add" method="post">

                <input type="text" name="balance" pattern="\d+" title=" Только положительные целые числа">
                <button type="submit" class="btn btn-success">ПОПОЛНИТЬ</button>

            </form>
        </th>
        <th>
            <form action="/debit/pay" method="post">
                <input type="text" name="balance" pattern="\d+" title=" Только положительные целые числа">
                <button type="submit" class="btn btn-success">ОПЛАТИТЬ</button>

            </form>

    </tr>
    </thead>
</table>

<div th:insert="~{section1/footer-auth::footer}"></div>

</body>
</html>

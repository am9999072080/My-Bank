<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title th:text="${title}"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{section1/header::header}"></header>


<div class="container mt-1">
    <section1 class="py-1 text-center container">
        <h1 th:text="${title}"/>
        <h2 class="fw-light">Подберите себе лучшую банковскую карту</h2>
    </section1>


    <div class="container mt-1">

        <p class="lead text-body-secondary">
        <h4 class="fw-light">Как работает сервис:</h4><br>
        <li>Вы выбираете банковскую карту&emsp;<a href="/debit/add">DEBIT CARD</a>&emsp;&emsp;или&emsp;&emsp;<a
                href="/credit/add">CREDIT CARD</a></li>
        <br>
        <li>Вы перейдете на соответствующую страницу: ДЕБЕТОВАЯ КАРТА или КРЕДИТНАЯ КАРТА.</li>
        <br>
        <li>Вы выбираете подходящую операцию.</li>
        <br>
        <li>Банк рассчитывает повышенный кэшбэк или бонусы за эту операцию и начисляет его на Ваш счет.</li>
        </p><br>
        <li>Подробнее о выборе банковской карты.&emsp;<a href="/about">О КАРТАХ</a></li>
        </p><br>
    </div>
</div>


<div th:insert="~{section1/footer::footer}"></div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title th:text="${title}"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{section1/header::header}"></header>


<div class="container mt-5">
    <h4 th:text="${title}"/>

    <div class="container mt-10">

        <li>Безопасность — безналичный расчет снижает риски кражи и ограбления;</li>
        <br>

            осталось на момент платежа;
        </li>
        <br>
        <li>начисление кэшбэка.</li>
        <br>
        <h4 class="fw-light">Минусы банковских карт:</h4><br>
        <li>Дополнительные расходы;</li>
        <br>
        <li>Риски потери контроля над расходами;</li>
        <br>
        <li>Ограничения использования.</li>
        <br>
    </div>
    <a href="/">BACK TO HOME</a>
</div>
<div th:insert="~{section1/footer::footer}"></div>

</html>

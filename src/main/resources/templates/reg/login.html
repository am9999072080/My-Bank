<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<header th:insert="~{section1/header::header}"></header>

<div class="container">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvtxRhJJPQyDhEVbrUT9cUSLAPM4KBnocZIQ&amp;usqp=CAU"
         jsaction="VQAsE" class="sFlh5c pT0Scc" alt="MyBank - Home" jsname="JuXqh"
         style="max-width: 1000px; width: 350px; height: 250px; margin: 0px;" data-iml="62817">

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="email" required>&emsp;&emsp;&emsp;&ensp;
            <input type="password" name="password" minlength="6" placeholder="Пароль" required>&emsp;&emsp;&emsp;&ensp;
            <button class="btn btn-primary btn-block create-account" type="submit">&emsp;&ensp;В Х О Д&emsp;&ensp;
            </button>
        </form>
        <form action="/registration">
            <h3>Регистрируясь в личном кабинете, вы получаете доступ к полезным сервисам MyBank</h3><br>
            <div style="text-align:center">
                <button class="btn btn-primary btn-block create-account" type="submit"> РЕГИСТРАЦИЯ</button>
            </div>
        </form>
        <br><br><br>
    </form>
    <p class="mb-1">НАЗАД: &#128073 <a href="/home">BACK TO HOME</a></p>
</div>

<div th:insert="~{section1/footer::footer}"></div>

</body>
</html>

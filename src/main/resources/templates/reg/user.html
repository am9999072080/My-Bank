<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title th:text="${title}"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{section1/header::header}"></header>
<div class="container">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvtxRhJJPQyDhEVbrUT9cUSLAPM4KBnocZIQ&amp;usqp=CAU"
         jsaction="VQAsE" class="sFlh5c pT0Scc" alt="MyBank - Home" jsname="JuXqh"
         style="max-width: 1000px; width: 350px; height: 250px; margin: 0px;" data-iml="62817">
    <form action="/get/user{email}/user{password}" method="get">
        <h4>Для входа в личный кабинет в качестве логина используется адрес электронной почты и пароль</h4><br>
        <span>Логин</span>
        <input type="email" name="email" maxlength="25" minlength="4" pattern="^\S+@\S+\.\S+$" id="email"
               placeholder="Email" required>
        <span>&emsp;&emsp;Пароль</span>
        <input type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>&emsp;&emsp;&emsp;&ensp;
        <button class="btn btn-primary btn-block create-account" type="submit">&emsp;&ensp;В Х О Д&emsp;&ensp;</button>
        <br><br>
        <br><br>
    </form>


    <form action="/user/add">
        <h4>Регистрируясь в личном кабинете, вы получаете доступ к полезным сервисам MyBank</h4><br>
        <div style="text-align:center">
            <button class="btn btn-primary btn-block create-account" type="submit"> РЕГИСТРАЦИЯ</button>
        </div>
    </form>

</div>

<div th:insert="~{section1/footer::footer}"></div>

</body>
</html>

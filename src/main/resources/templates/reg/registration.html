<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{section1/header::header}"></header>


<form style="text-align:center" th:action="@{/registration}" method="post" th:object="${user}">
    <div>

        <label for="dateOfBirth"></label><input type="date" name="dateOfBirth"
                                                pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d"
                                                id="dateOfBirth"
                                                placeholder="Дата рождения" required>
    </div>
    <br>

    <div>

        <label for="firstName"></label><input type="text" name="firstName" maxlength="25" minlength="2"
                                              pattern="^[А-Я][a-я]{1,20}$" id="firstName"
                                              placeholder="Имя" required>
    </div>
    <br>
    <div>
        <label for="lastName"></label><input type="text" name="lastName" maxlength="25" minlength="4"
                                             pattern="^[А-Я][a-я]{1,20}$" id="lastName"
                                             placeholder="Фамилия" required>
    </div>
    <br>
    <div>
        <label for="middleName"></label><input type="text" name="middleName" maxlength="25" minlength="4"
                                               pattern="^[А-Я][a-я]{1,20}$" id="middleName"
                                               placeholder="Отчество" required>
    </div>
    <br>
    <div>

        <label for="email"></label><input type="email" name="email" maxlength="25" minlength="4"
                                          pattern="^[a-zA-Z0-9_.-]*$" id="email"
                                          placeholder="Email" required>
    </div>
    <br>
    <div>

        <label for="phoneNumber"></label><input type="tel" name="phoneNumber" pattern="^(\+7|8)(\d{10})$"
                                                id="phoneNumber"
                                                placeholder="Номер телефона" required>
    </div>
    <br>
    <label for="password"></label><input type="password" name="password" minlength="6" pattern="^[a-zA-Z0-9]+$"
                                         id="password" placeholder="Пароль"
                                         required>
    <div>
    </div>
    <br>
    <button class="btn btn-primary btn-block create-account" type="submit">&emsp;&ensp;Зарегистрироваться&emsp;&ensp;
    </button>

    <br>
</form>
<div style="text-align: center;">
    <span style="font-size: 10px;">РЕГИСТРИРУЯСЬ В "MY-BANK", УКАЗЫВАЯ ИНФОРМАЦИЮ О СЕБЕ, ВЫ ДАЕТЕ СОГЛАСИЕ НА ОБРАБОТКУ ПЕРСОНАЛЬНЫХ ДАННЫХ</span>
    <p class="mb-1">НАЗАД: &#128073 <a href="/home">BACK TO HOME</a></p>
</div>
<br><br>

<div th:insert="~{section1/footer::footer}"></div>

</body>
>
</html>

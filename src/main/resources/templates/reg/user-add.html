<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title th:text="${title}"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{section1/header::header}"></header>

<form style="text-align:center" action="/user/add" method="post">


    <div>

        <input type="date" name="dateOfBirth" pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d"
               id="dateOfBirth"
               placeholder="Дата рождения" required>
    </div>
    <br>

    <div>

        <input type="text" name="firstName" maxlength="25" minlength="2" pattern="^[А-Я][a-я]{1,20}$" id="firstName"
               placeholder="Имя" required>
    </div>
    <br>
    <div>
        <input type="text" name="lastName" maxlength="25" minlength="4" pattern="^[А-Я][a-я]{1,20}$" id="lastName"
               placeholder="Фамилия" required>
    </div>
    <br>
    <div>
        <input type="text" name="middleName" maxlength="25" minlength="4" pattern="^[А-Я][a-я]{1,20}$" id="middleName"
               placeholder="Отчество" required>
    </div>
    <br>
    <div>

        <input type="email" name="email" maxlength="25" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="email"
               placeholder="Email" required>
    </div>
    <br>
    <div>

        <input type="tel" name="phoneNumber" pattern="^(\+7|8)(\d{10})$" id="phoneNumber"
               placeholder="Номер телефона" required>
    </div>
    <br>
    <input type="password" name="password" minlength="6" pattern="^[a-zA-Z0-9]+$" id="password" placeholder="Пароль"
           required>
    <div>
    </div>
    <br>
    <button class="btn btn-primary btn-block create-account" type="submit">&emsp;&ensp;Зарегистрироваться&emsp;&ensp;
    </button>

    <br><br>
    <br><br>
</form>
<div style="text-align: center;">
    <span style="font-size: 10px;">РЕГИСТРИРУЯСЬ В "MY-BANK", УКАЗЫВАЯ ИНФОРМАЦИЮ О СЕБЕ, ВЫ ДАЕТЕ СОГЛАСИЕ НА ОБРАБОТКУ ПЕРСОНАЛЬНЫХ ДАННЫХ</span>
</div>
<div th:insert="~{section1/footer::footer}"></div>

</body>
</html>

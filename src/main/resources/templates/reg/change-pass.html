<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<header th:insert="~{section1/header-auth::header}"></header>
<body>


<div class="container">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvtxRhJJPQyDhEVbrUT9cUSLAPM4KBnocZIQ&amp;usqp=CAU"
         jsaction="VQAsE" class="sFlh5c pT0Scc" alt="MyBank - Home" jsname="JuXqh"
         style="max-width: 1000px; width: 350px; height: 250px; margin: 0;" data-iml="62817">
</div>

<form style="text-align:center" th:action="@{/change-password}" method="post">
    <br>


    <h5 style="text-align: center">&#9888;&#65039;&ensp;ПРОВЕРЬТЕ ПРАВИЛЬНОСТЬ ПОВТОРНОГО ВВОДА ПАРОЛЯ&ensp;&#9888;&#65039;</h5>
    <br>
    <h5 style="text-align: center">&#10060;&ensp;ЕСЛИ ПРИ ВВОДЕ ОБА ПАРОЛЯ НЕ СОВПАДАЮТ, ТО БУДЕТ СБРОШЕН ВХОД В ЛИЧНЫЙ
        КАБИНЕТ&#10060;&ensp;</h5><br>
    <h5 style="text-align: center">&#10004;&#65039;&ensp;ЕСЛИ УСПЕШНО, ОСТАНЕТЕСЬ В ЛИЧНОМ КАБИНЕТЕ&ensp;&#10004;&#65039;</h5>

    <label for="newPassword"></label><br><input type="password" name="newPassword" minlength="6"
                                                pattern="^[a-zA-Z0-9]+$"
                                                id="newPassword" placeholder="Новый пароль"
                                                required>


    <label for="repeatPassword"></label><input type="password" name="repeatPassword" minlength="6"
                                               pattern="^[a-zA-Z0-9]+$"
                                               id="repeatPassword" placeholder="Повторите пароль"
                                               required>
    <br><br>
    <button class="btn btn-primary btn-block create-account" type="submit">&emsp;&ensp;ИЗМЕНИТЬ ПАРОЛЬ&emsp;&ensp;
    </button>

</form>
<p style="text-align: center" class="fs-5">НАЗАД: &#128073 <a href="/">В ЛИЧНЫЙ КАБИНЕТ</a></p>


<div th:insert="~{section1/footer-auth::footer}"></div>

</body>
</html>
